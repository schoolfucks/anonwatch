<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Share Viewer</title>
  <style>
    :root {
      --bg: #111;
      --text: #fff;
      --card: #1e1e1e;
    }

    body.light {
      --bg: #f9f9f9;
      --text: #111;
      --card: #fff;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    .container {
      max-width: 700px;
      margin: auto;
    }

    input, button {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
    }

    input {
      background: var(--card);
      color: var(--text);
    }

    button {
      background: #28a745;
      color: white;
      cursor: pointer;
      margin-bottom: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .toggle-mode {
      cursor: pointer;
      background: none;
      border: 2px solid var(--text);
      padding: 0.5rem 1rem;
      border-radius: 8px;
      color: var(--text);
    }

    .video-card {
      background: var(--card);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      display: flex;
      gap: 1rem;
      flex-direction: row;
      align-items: center;
      transition: background 0.3s;
    }

    .video-card img {
      width: 120px;
      border-radius: 8px;
    }

    .video-info {
      flex-grow: 1;
    }

    .video-info h3 {
      margin: 0;
      font-size: 1.1rem;
    }

    #search {
      margin-bottom: 1rem;
    }

    @media (max-width: 600px) {
      .video-card {
        flex-direction: column;
        align-items: start;
      }

      .video-card img {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¥ YouTube Share Viewer</h1>
      <button class="toggle-mode" onclick="toggleMode()">ðŸŒ“</button>
    </div>

    <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here..." />
    <button onclick="uploadVideo()">Upload Video</button>

    <input type="text" id="search" placeholder="Search videos by title or description..." oninput="filterVideos()" />

    <div id="videoList">
      <h2>ðŸ“º Shared Videos</h2>
    </div>
  </div>

  <script>
    const BIN_ID = "684184828960c979a5a58843";
    const API_KEY = "$2a$10$vtHC0GYkOVoLV0QECjNVXuZ452gl2sppxnaU84yEjCfJ5pgbMFyzi";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    let allVideos = [];

    function extractVideoId(url) {
      const match = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    function toggleMode() {
      document.body.classList.toggle("light");
    }

    async function fetchVideos() {
      const res = await fetch(API_URL, {
        headers: { "X-Master-Key": API_KEY }
      });
      const data = await res.json();
      return data.record;
    }

    async function saveVideos(list) {
      await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(list)
      });
    }

    async function uploadVideo() {
      const input = document.getElementById("youtubeUrl");
      const url = input.value.trim();
      const id = extractVideoId(url);
      if (!id) return alert("Invalid YouTube URL");

      let videos = await fetchVideos();
      if (!videos.includes(url)) {
        videos.unshift(url);
        await saveVideos(videos);
        await loadAndRenderVideos();
      }

      input.value = "";
    }

    async function getMeta(videoId) {
      try {
        const res = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
        const data = await res.json();
        return {
          title: data.title || "Unknown Title",
          description: data.description || "",
          thumbnail: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
        };
      } catch {
        return {
          title: "Unknown Title",
          description: "",
          thumbnail: `https://img.youtube.com/vi/${videoId}/hqdefault.jpg`
        };
      }
    }

    async function loadAndRenderVideos() {
      const urls = await fetchVideos();
      allVideos = [];

      for (const url of urls) {
        const id = extractVideoId(url);
        if (!id) continue;
        const meta = await getMeta(id);
        allVideos.push({ id, url, ...meta });
      }

      renderVideos(allVideos);
    }

    function renderVideos(videos) {
      const container = document.getElementById("videoList");
      container.innerHTML = "<h2>ðŸ“º Shared Videos</h2>";

      videos.forEach(video => {
        const div = document.createElement("div");
        div.className = "video-card";
        div.innerHTML = `
          <img src="${video.thumbnail}" alt="${video.title}">
          <div class="video-info">
            <h3>${video.title}</h3>
            <p>${video.description}</p>
            <iframe src="https://inv.nadeko.net/embed/${video.id}" frameborder="0" allowfullscreen style="width:100%;height:240px;margin-top:0.5rem;border-radius:0.5rem;"></iframe>
          </div>
        `;
        container.appendChild(div);
      });
    }

    function filterVideos() {
      const search = document.getElementById("search").value.toLowerCase();
      const filtered = allVideos.filter(v =>
        v.title.toLowerCase().includes(search) ||
        v.description.toLowerCase().includes(search)
      );
      renderVideos(filtered);
    }

    loadAndRenderVideos();
  </script>
</body>
</html>
