<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anon YouTube Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    h1 { color: #0f0; }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem 0;
      width: 100%;
    }
    .video-list {
      margin-top: 1rem;
    }
    iframe {
      width: 100%;
      height: 360px;
      margin-top: 1rem;
      border: none;
    }
    .video-item {
      margin-bottom: 1rem;
      border: 1px solid #444;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Anonymous YouTube Viewer</h1>

  <input type="text" id="youtubeUrl" placeholder="Paste YouTube link here"/>
  <button onclick="addVideo()">Upload & Watch</button>

  <div class="video-list" id="videoList">
    <h2>Uploaded Videos</h2>
    <!-- Videos will appear here -->
  </div>

  <script>
    const videoList = [];

    function extractVideoId(url) {
      const regex = /(?:youtube\.com.*(?:v=|\/embed\/)|youtu\.be\/)([a-zA-Z0-9_-]+)/;
      const match = url.match(regex);
      return match ? match[1] : null;
    }

    function addVideo() {
      const input = document.getElementById("youtubeUrl");
      const videoId = extractVideoId(input.value.trim());

      if (!videoId) {
        alert("Invalid YouTube URL");
        return;
      }

      videoList.push(videoId);
      renderVideos();
      input.value = "";
    }

    function renderVideos() {
      const container = document.getElementById("videoList");
      container.innerHTML = "<h2>Uploaded Videos</h2>";

      videoList.forEach(id => {
        const div = document.createElement("div");
        div.className = "video-item";
        div.innerHTML = `
          <iframe src="https://piped.video/embed/${id}" allowfullscreen></iframe>
          <small>Video ID: ${id}</small>
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
