<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Anonymous YouTube Viewer</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 0.5rem;
      border: none;
    }
    button {
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    iframe {
      width: 100%;
      height: 360px;
      border: none;
      margin-top: 1rem;
      border-radius: 0.75rem;
    }
    .video-item {
      margin-bottom: 2rem;
    }
    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ Anonymous YouTube Viewer</h1>
  <input type="text" id="youtubeUrl" placeholder="Paste YouTube URL here..." />
  <button onclick="uploadVideo()">Upload Video</button>

  <div id="videoList">
    <h2>ðŸ“º Shared Videos</h2>
  </div>

  <script>
    const BIN_ID = "684184828960c979a5a58843";
    const API_KEY = "$2a$10$vtHC0GYkOVoLV0QECjNVXuZ452gl2sppxnaU84yEjCfJ5pgbMFyzi";
    const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

    function extractVideoId(url) {
      const match = url.match(/(?:v=|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
      return match ? match[1] : null;
    }

    async function fetchVideos() {
      const res = await fetch(API_URL, {
        headers: { "X-Master-Key": API_KEY }
      });
      const data = await res.json();
      return data.record;
    }

    async function saveVideos(list) {
      await fetch(API_URL, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY
        },
        body: JSON.stringify(list)
      });
    }

    async function uploadVideo() {
      const input = document.getElementById("youtubeUrl");
      const url = input.value.trim();
      const id = extractVideoId(url);
      if (!id) return alert("Invalid YouTube URL");

      let videos = await fetchVideos();
      if (!videos.includes(url)) {
        videos.unshift(url);
        await saveVideos(videos);
        renderVideos(videos);
      }

      input.value = "";
    }

    function renderVideos(list) {
      const container = document.getElementById("videoList");
      container.innerHTML = "<h2>ðŸ“º Shared Videos</h2>";

      list.forEach(url => {
        const id = extractVideoId(url);
        if (!id) return;

        const div = document.createElement("div");
        div.className = "video-item";
        div.innerHTML = `
          <iframe src="https://inv.nadeko.net/embed/${id}" allowfullscreen></iframe>
        `;
        container.appendChild(div);
      });
    }

    fetchVideos().then(renderVideos);
  </script>
</body>
</html>
